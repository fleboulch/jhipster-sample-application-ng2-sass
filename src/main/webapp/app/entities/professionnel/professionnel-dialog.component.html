<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProfessionnelLabel">Create or edit a Professionnel</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!professionnel.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="professionnel.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="professionnel.nom"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                [(ngModel)]="professionnel.prenom"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                [(ngModel)]="professionnel.telephone"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mail">Mail</label>
            <input type="text" class="form-control" name="mail" id="field_mail"
                [(ngModel)]="professionnel.mail"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fonction">Fonction</label>
            <input type="text" class="form-control" name="fonction" id="field_fonction"
                [(ngModel)]="professionnel.fonction"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ancienEtudiant">Ancien Etudiant</label>
            <input type="checkbox" class="form-control" name="ancienEtudiant" id="field_ancienEtudiant"
                [(ngModel)]="professionnel.ancienEtudiant"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateCreation">Date Creation</label>
            <input type="number" class="form-control" name="dateCreation" id="field_dateCreation"
                [(ngModel)]="professionnel.dateCreation"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateModification">Date Modification</label>
            <input type="number" class="form-control" name="dateModification" id="field_dateModification"
                [(ngModel)]="professionnel.dateModification"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_entrepriseContact">Entreprise Contact</label>
            <select class="form-control" id="field_entrepriseContact" name="entrepriseContact" [(ngModel)]="professionnel.entrepriseContactId">
                <option [ngValue]="null"></option>
                <option [ngValue]="entrepriseOption.id" *ngFor="let entrepriseOption of entreprisecontacts; trackBy: trackEntrepriseById">{{entrepriseOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_diplome">Diplome</label>
            <select class="form-control" id="field_diplome" multiple name="diplome" [(ngModel)]="professionnel.diplomes">
                <option [ngValue]="getSelected(professionnel.diplomes, diplomeOption)" *ngFor="let diplomeOption of diplomes; trackBy: trackDiplomeById">{{diplomeOption.nom}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_entreprisePersonnel">Entreprise Personnel</label>
            <select class="form-control" id="field_entreprisePersonnel" name="entreprisePersonnel" [(ngModel)]="professionnel.entreprisePersonnelId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="entrepriseOption.id" *ngFor="let entrepriseOption of entreprises; trackBy: trackEntrepriseById">{{entrepriseOption.nom}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
