<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFiliereLabel">Create or edit a Filiere</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!filiere.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="filiere.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_niveau">Niveau</label>
            <input type="text" class="form-control" name="niveau" id="field_niveau"
                [(ngModel)]="filiere.niveau" required />
            <div [hidden]="!(editForm.controls.niveau?.dirty && editForm.controls.niveau?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.niveau?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_diplome">Diplome</label>
            <select class="form-control" id="field_diplome" name="diplome" [(ngModel)]="filiere.diplomeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="diplomeOption.id" *ngFor="let diplomeOption of diplomes; trackBy: trackDiplomeById">{{diplomeOption.nom}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
