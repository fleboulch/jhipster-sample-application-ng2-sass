
<div *ngIf="filiere">
    <h2><span>Filiere</span> {{filiere.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Niveau</span></dt>
        <dd>
            <span>{{filiere.niveau}}</span>
        </dd>
        <dt><span>Diplome</span></dt>
        <dd>
            <div *ngIf="filiere.diplomeId">
                <a [routerLink]="['/diplome', filiere.diplomeId]">{{filiere.diplomeNom}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'filiere/'+ filiere.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
