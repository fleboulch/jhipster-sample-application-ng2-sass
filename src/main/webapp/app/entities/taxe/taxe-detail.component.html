
<div *ngIf="taxe">
    <h2><span>Taxe</span> {{taxe.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Montant</span></dt>
        <dd>
            <span>{{taxe.montant}}</span>
        </dd>
        <dt><span>Annee</span></dt>
        <dd>
            <span>{{taxe.annee | date:'medium'}}</span>
        </dd>
        <dt><span>Entreprise</span></dt>
        <dd>
            <div *ngIf="taxe.entrepriseId">
                <a [routerLink]="['/entreprise', taxe.entrepriseId]">{{taxe.entrepriseNom}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'taxe/'+ taxe.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
