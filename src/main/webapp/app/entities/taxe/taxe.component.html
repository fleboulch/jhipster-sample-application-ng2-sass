<div>
    <h2>
        <span>Taxes</span>
        <button class="btn btn-primary float-right jh-create-entity create-taxe" [routerLink]="['/', { outlets: { popup: ['taxe-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Taxe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="taxes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="montant"><span>Montant</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="annee"><span>Annee</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="entrepriseNom"><span>Entreprise</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let taxe of taxes ;trackBy: trackId">
                <td><a [routerLink]="['../taxe', taxe.id ]">{{taxe.id}}</a></td>
                <td>{{taxe.montant}}</td>
                <td>{{taxe.annee | date:'medium'}}</td>
                <td>
                    <div *ngIf="taxe.entrepriseId">
                        <a [routerLink]="['../entreprise', taxe.entrepriseId  ]" >{{taxe.entrepriseNom}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../taxe', taxe.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'taxe/'+ taxe.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'taxe/'+ taxe.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="taxes && taxes.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
