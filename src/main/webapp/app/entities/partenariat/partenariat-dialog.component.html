<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPartenariatLabel">Create or edit a Partenariat</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!partenariat.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="partenariat.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateDebut">Date Debut</label>
            <div class="d-flex">
                <input id="field_dateDebut" type="datetime-local" class="form-control" name="dateDebut" [(ngModel)]="partenariat.dateDebut"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateFin">Date Fin</label>
            <div class="d-flex">
                <input id="field_dateFin" type="datetime-local" class="form-control" name="dateFin" [(ngModel)]="partenariat.dateFin"
                  />
            </div>
        </div>

        <div class="form-group">
            <label for="field_diplome">Diplome</label>
            <select class="form-control" id="field_diplome" multiple name="diplome" [(ngModel)]="partenariat.diplomes">
                <option [ngValue]="getSelected(partenariat.diplomes, diplomeOption)" *ngFor="let diplomeOption of diplomes; trackBy: trackDiplomeById">{{diplomeOption.nom}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_entreprise">Entreprise</label>
            <select class="form-control" id="field_entreprise" name="entreprise" [(ngModel)]="partenariat.entrepriseId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="entrepriseOption.id" *ngFor="let entrepriseOption of entreprises; trackBy: trackEntrepriseById">{{entrepriseOption.nom}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
