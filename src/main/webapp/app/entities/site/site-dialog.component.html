<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySiteLabel">Create or edit a Site</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!site.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="site.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                [(ngModel)]="site.adresse"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codePostal">Code Postal</label>
            <input type="text" class="form-control" name="codePostal" id="field_codePostal"
                [(ngModel)]="site.codePostal"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                [(ngModel)]="site.ville"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pays">Pays</label>
            <input type="text" class="form-control" name="pays" id="field_pays"
                [(ngModel)]="site.pays"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                [(ngModel)]="site.telephone"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateCreation">Date Creation</label>
            <input type="number" class="form-control" name="dateCreation" id="field_dateCreation"
                [(ngModel)]="site.dateCreation"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateModification">Date Modification</label>
            <input type="number" class="form-control" name="dateModification" id="field_dateModification"
                [(ngModel)]="site.dateModification"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_entrepriseSiege">Entreprise Siege</label>
            <select class="form-control" id="field_entrepriseSiege" name="entrepriseSiege" [(ngModel)]="site.entrepriseSiegeId">
                <option [ngValue]="null"></option>
                <option [ngValue]="entrepriseOption.id" *ngFor="let entrepriseOption of entreprisesieges; trackBy: trackEntrepriseById">{{entrepriseOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_entrepriseSite">Entreprise Site</label>
            <select class="form-control" id="field_entrepriseSite" name="entrepriseSite" [(ngModel)]="site.entrepriseSiteId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="entrepriseOption.id" *ngFor="let entrepriseOption of entreprises; trackBy: trackEntrepriseById">{{entrepriseOption.nom}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
